<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <img
        src="./public/images/Ellipse 6370.svg"
        alt="Ellipse 6370"
        class="hero-image-shape"
      />
      <div class="mba-landing-page-overlay" />

      <div class="hero-content">
        <!-- form and amin content -->
        <div class="hero-form">
            <div
        class="flex-1 flex items-center justify-center min-h-screen py-12 px-4"
      >
        <form class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
          <h2 class="text-2xl font-bold mb-2 text-right">
            سجل الآن و احصل علي
            <span class="text-green-600">شهادة الماجستير</span>
          </h2>
          <p class="text-gray-600 mb-6 text-right">
            انضم إلى آلاف الأشخاص الذين طوروا مهاراتهم وحصلوا على شهادات معتمدة
            تعزز فرصهم الوظيفية. سجل الآن وابدأ رحلتك نحو النجاح!
          </p>
          <div class="mb-4 text-right">
            <label class="block text-gray-700 mb-1" for="name">الاسم</label>
            <input
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
              type="text"
              id="name"
              placeholder="اكتب اسمك"
            />
          </div>
          <div class="mb-4 text-right">
            <label class="block text-gray-700 mb-1" for="phone"
              >رقم الهاتف <span class="text-red-500">*</span></label
            >
            <div class="flex">
              <select
                class="border rounded-l px-2 py-2 bg-gray-100 text-gray-700"
                title="اختار كود الدولة"
              >
                <option>+20</option>
                <option>+966</option>
                <option>+971</option>
              </select>
              <input
                class="w-full px-4 py-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-green-500"
                type="tel"
                id="phone"
                placeholder="05 (555) 000-0000"
              />
            </div>
          </div>
          <div class="mb-6 text-right">
            <label class="block text-gray-700 mb-1" for="email"
              >البريد الإلكتروني</label
            >
            <input
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
              type="email"
              id="email"
              placeholder="ex@example.com"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition"
          >
            سجل الآن وابدأ رحلتك!
          </button>
        </form>
      </div>
        </div>
        <div class="hero-content-text">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c4592372472dc5036c4d6d447ccc78707d03fc00?placeholderIfAbsent=true"
            alt="MBA Online"
            class="hero-content-image"
          />

          <img
            src="./public/images/Shape-hero.svg"
            alt="Shape hero"
            class="hero-green-shape"
          />
          <div
            class="flex flex-col items-center gap-[5px] max-sm:gap-[0px] z-10"
          >
            <h1 class="font-bold text-[74px] max-sm:text-[32px] leading-[88px]">
              MBA
            </h1>
            <div
              class="font-normal text-[40px] max-sm:text-[24px] leading-10 md:tracking-[23px]"
            >
              Online
            </div>
          </div>
          <h2
            class="font-bold text-[34px] max-sm:text-[24px] leading-[47.6px] mt-[50px] max-sm:mt-0 z-10"
          >
            احصل على شهادة دبلومة معتمدة بخصم 20٪ الآن!
          </h2>
          <p class="font-normal text-lg mt-5 leading-8 z-10">
            فرصة للتميز المهني وتطوير المهارات بأسعار ميسّرة وبرامج مرنة
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
